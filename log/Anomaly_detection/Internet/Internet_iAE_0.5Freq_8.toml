seed = 8

[dataload]

    dataset = "Internet"
    num_bag = 500
    mean_nbag_length = 10
    var_nbag_length = 2
    confactor = 0.3
    target = 1
    seed = 8


[model]

    model_chosen = 'iAE' # pum6a, puma, iAE, puIF, RF, PU-SKC, puMIL, LSDD.toml, DSDD
    device = 'cuda'

    [model.autoencoder]
    type = 'linear'
    n_features = 1555
    dropout_rate = 0
    hidden_neurons = [512]
    batch_norm = false
    hidden_activation = 'relu'


[trainer]

    trainer_chosen='adanTrainer' # adanTrainer, puIF_Trainer, RF_Trainer, Trainer
    device = 'cuda'
    n_splits = 5    # 5-fold-cross-validataion
    save_dir = 'result/Internet/iAE/50'
    seed = 8

    epochs = 300 # 100, 1000
    batch_size = 16
    freq = 0.5  # 50% freqency
    early_stopping = 3

    [trainer.optimizer]

    opt = 'AdamW'
    lr = 0.0025 # 0.0001
    weight_decay=1e-05
    amsgrad=true
    opt_scheduler='none'