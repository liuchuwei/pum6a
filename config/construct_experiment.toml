dataset = "construct"
seed = 88888888
epochs = 300
batch_size=16
device = "cuda"

[optimizer]

    opt = 'AdamW'
    lr = 0.0025
    weight_decay=1e-05
    amsgrad='True'
    opt_scheduler='none'

[model]

    device = "cuda"

    [model.attention]
    L=1  # Attention model input nodes
    D=10  # Attention model intermediate nodes
    K=1    # Attention model output nodes

    [model.autoencoder]
    type = 'linear'
    n_features = 2
    dropout_rate = 0.1
    hidden_neurons = [4, 2]
    batch_norm = 'True'
    hidden_activation = 'relu'